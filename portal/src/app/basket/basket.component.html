<div class="card border-primary">
  <div class="card-header bg-primary text-white">
    <i class="fas fa-shopping-basket mr-2"></i>
    Basket
    
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <i [ngClass]="item.product.iconClass()" class="mr-1"></i> 
        {{ item.product.productName }}
        @{{ item.product.price | currency:'£' }}
        <span class="fas fa-times-circle text-danger ml-2" (click)="removeBasketItem(item.id)"></span>
      </div>
      <span class="badge badge-primary">{{ item.quantity }}</span>
    </li>
  </ul>
  <div class="card-footer">
    <div class="d-flex justify-content-between align-items-center">
      <span>Total: </span>
      <span>{{ total() | currency:'£' }}</span>
    </div>
    <button class="btn btn-lg btn-success btn-block mt-4 font-weight-bold" *ngIf="items.length > 0" (click)="buyNow()">
      <span class="fas fa-cash-register mr-2"></span>
      Buy now
    </button>
    <button class="btn btn-sm btn-outline-danger btn-block mt-4" *ngIf="items.length > 0" (click)="emptyBasket()">
      <span class="fas fa-times-circle"></span>
      Empty basket
    </button>
  </div>
</div>
