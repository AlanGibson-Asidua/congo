
<div class="row">
  <div class="col col-2">
    {{ order.order_date | date }}
    <br>
    {{ order.order_date | date:'shortTime' }}
    <div>
      <a [routerLink]="[order.id]">Details</a> 
    </div>
  </div>
  <div class="col col-2">
    {{ order.total | currency:'£' }}
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item list-group-item-dark">Products</li>
      <li *ngFor="let item of order.line_items" 
          class="list-group-item d-flex justify-content-between align-items-start">
        <div>
          <strong>{{ item.product_name }}</strong>
          <br>
          <span class="test-monospace">{{ item.product_price | currency:'£' }}</span>
        </div>
        <span class="badge badge-secondary badge-pill">{{ item.quantity }}</span>
      </li>
    </ul>
  </div>
</div>
